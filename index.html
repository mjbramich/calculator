<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">

        <div class="controls">

            <div class="displays">
                <div class="display-res">
                    <span>=</span>
                    <h1></h1>
                </div>
                <div class="display-sum">
                    <h2></h2>
                </div>
            </div>

            <div class="btn-container">
                <div class="btn-column">
                    <button class="btn operators clear">C</button>
                    <button class="btn numbers">7</button>
                    <button class="btn numbers">4</button>
                    <button class="btn numbers">1</button>
                    <button class="btn numbers">0</button>
                </div>
                <div class="btn-column">
                    <button class="btn operators clear ce">CE</button>
                    <button class="btn numbers">8</button>
                    <button class="btn numbers">5</button>
                    <button class="btn numbers">2</button>
                    <button class="btn numbers decimal">.</button>
                </div>
                <div class="btn-column">
                    <button class="btn operators">+/-</button>
                    <button class="btn numbers">9</button>
                    <button class="btn numbers">6</button>
                    <button class="btn numbers">3</button>
                    <button class="btn  equals">=</button>
                </div>
                <div class="btn-column">
                    <button class="btn operators percent">%</button>
                    <button class="btn operators">/</button>
                    <button class="btn operators">*</button>
                    <button class="btn operators">-</button>
                    <button class="btn operators">+</button>
                </div>
            </div>

        </div>


    </main>
</body>
</html>
